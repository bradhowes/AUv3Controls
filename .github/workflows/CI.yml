name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  SNAPSHOT_ARTIFACTS: "${TMPDIR}/AUv3Controls/snapshots"
  TEST_RUNNER_SNAPSHOT_ARTIFACTS: "${SNAPSHOT_ARTIFACTS}"

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Select Xcode 15.4
      run: ls -l /Applications && sudo xcode-select -s /Applications/Xcode_15.4.app
    - name: Build, test, and code coverage
      run: env && make
    - name: Archive test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: snapshots
        path: ${SNAPSHOT_ARTIFACTS}
    - name: Create Coverage Badge
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
        auth: ${{ secrets.GIST_UPDATE }}
        gistID: 09b95180719ff3c213d0d57a87f5202e
        filename: AUv3Controls-coverage.json
        label: Coverage
        message: ${{ env.PERCENTAGE }}
        color: success
