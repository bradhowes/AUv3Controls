name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4
    - name: Select Xcode 15.01
      run: ls -l /Applications && sudo xcode-select -s /Applications/Xcode_15.0.1.app
    - name: Build, test, and code coverage
      run: env && make
    - name: Get Test Coverage
      run: |
        set -- $(< percentage.txt)
        echo "PERCENTAGE=${1}" >> $GITHUB_ENV
    - name: Create Coverage Badge
      uses: schneegans/dynamic-badges-action@v1.1.0
      with:
        auth: ${{ secrets.GIST_UPDATE }}
        gistID: 09b95180719ff3c213d0d57a87f5202e
        filename: AUv3Controls-coverage.json
        label: Coverage
        message: ${{ env.PERCENTAGE }}
        color: success
